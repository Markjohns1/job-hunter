<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Hunter{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span>Job Hunter</span>
            </div>
            <div class="nav-actions">
                <a href="/" class="btn-icon" style="text-decoration: none; title="Dashboard">
                    <i class="fas fa-home"></i>
                </a>
                <a href="/auto-apply" class="btn-icon" style="text-decoration: none;" title="Auto-Apply">
                    <i class="fas fa-cog"></i>
                </a>
                <button class="btn-icon" onclick="scrapeJobs()" title="Scrape Jobs">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="btn-icon" onclick="exportJobs()" title="Export">
                    <i class="fas fa-download"></i>
                </button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
    {% block extra_js %}{% endblock %}
</body>
</html>
